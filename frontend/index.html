<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Wi-Fi Setup</title>
    <style>
      body {
        font-family: 'Inter', Arial, sans-serif;
        background: #181c20;
        margin: 0;
      }
      .wrap {
        max-width: 420px;
        margin: 40px auto;
        background: #23272b;
        padding: 28px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 189, 143, 0.08);
        border: 1px solid #222;
      }
      .logo {
        display: block;
        margin: 0 auto 18px auto;
        width: 180px;
        height: auto;
      }
      h1 {
        font-size: 22px;
        margin: 0 0 18px;
        color: #00bd8f;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-align: center;
      }
      .list {
        margin: 16px 0;
        max-height: 200px;
        overflow: auto;
      }
      .ssid {
        padding: 12px;
        border: 1px solid #222;
        border-radius: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        background: #181c20;
        color: #fff;
        transition: background 0.2s, border 0.2s;
      }
      .ssid:hover {
        background: #23272b;
        border-color: #00bd8f;
      }
      .muted {
        color: #fff;
        font-size: 15px;
        font-weight: 500;
        margin-top: 10px;
        letter-spacing: 0.2px;
        text-shadow: 0 1px 2px #181c20;
      }
      .ok {
        color: #fff;
        font-size: 16px;
        font-weight: 700;
        margin-top: 12px;
        opacity: 1;
        letter-spacing: 0.3px;
        text-shadow: 0 1px 2px #181c20;
        transition: opacity 0.5s ease-out;
      }
      .ok.fade {
        opacity: 0;
      }
      .err {
        color: #ff7125;
        font-size: 16px;
        font-weight: 700;
        white-space: pre-wrap;
        margin-top: 12px;
        opacity: 1;
        letter-spacing: 0.3px;
        text-shadow: 0 1px 2px #181c20;
        transition: opacity 0.5s ease-out;
      }
      .err.fade {
        opacity: 0;
      }
      input,
      button {
        font: inherit;
        padding: 12px;
        margin-top: 10px;
        width: 100%;
        border-radius: 10px;
        border: 1px solid #222;
        box-sizing: border-box;
        background: #181c20;
        color: #fff; /* chữ trắng */
      }
      input::placeholder {
        color: #fff; /* placeholder trắng */
        opacity: 0.7;
      }
      input:focus {
        outline: 2px solid #00bd8f;
        border-color: #00bd8f;
        background: #23272b;
      }
      button {
        background: linear-gradient(90deg, #00bd8f 0%, #ff7125 100%);
        color: #fff;
        border: 0;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: background 0.2s;
      }
      button:hover {
        background: linear-gradient(90deg, #ff7125 0%, #00bd8f 100%);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img
        src="public/logo.png"
        alt="Botanika Logo"
        class="logo"
      />
      <h1>Connect to Wi-Fi</h1>
      <button id="scanBtn">Scan Networks</button>
      <div
        id="ssidList"
        class="list"
      ></div>
      <input
        id="ssidInput"
        placeholder="SSID"
      />
      <input
        id="pwdInput"
        type="password"
        placeholder="Password (if any)"
      />
      <button id="connectBtn">Connect</button>
      <p
        id="result"
        class="muted"
      ></p>
      <p
        id="success"
        class="ok"
      ></p>
      <p
        id="error"
        class="err"
      ></p>
    </div>

    <script>
      function clearMessages() {
        document.getElementById('error').innerText = ''
        document.getElementById('success').innerText = ''
        document.getElementById('result').innerText = ''
      }

      async function scan() {
        clearMessages()
        document.getElementById('ssidList').innerHTML = 'Scanning...'
        try {
          let res = await fetch('/api/scan')
          let data = await res.json()
          let list = ''
          for (let n of data.networks) {
            list += `<div class="ssid" onclick="selectSSID('${n.ssid.replace(/'/g, "\\'")}')"><b>${n.ssid}</b> (${
              n.signal || ''
            }%)</div>`
          }
          document.getElementById('ssidList').innerHTML = list || 'No networks found.'
        } catch (e) {
          document.getElementById('ssidList').innerHTML = ''
          document.getElementById('error').innerText = '❌ Unable to scan Wi-Fi networks.'
        }
      }

      function selectSSID(ssid) {
        document.getElementById('ssidInput').value = ssid
      }

      async function connect() {
        clearMessages()
        document.getElementById('result').innerText = 'Connecting...'
        try {
          let res = await fetch('/api/connect', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              ssid: document.getElementById('ssidInput').value.trim(),
              password: document.getElementById('pwdInput').value.trim(),
            }),
          })
          let data = await res.json()
          if (data.ok) {
            document.getElementById('success').innerText =
              '✅ Successfully connected to ' + document.getElementById('ssidInput').value.trim()
            document.getElementById('result').innerText = ''
            setTimeout(() => {
              document.getElementById('success').classList.add('fade')
              setTimeout(() => {
                document.getElementById('success').innerText = ''
                document.getElementById('success').classList.remove('fade')
              }, 500)
            }, 3000)
          } else {
            let errMsg = (data.stderr || 'Failed').toLowerCase()
            if (
              errMsg.includes('wrong password') ||
              errMsg.includes('secrets were required') ||
              errMsg.includes('no secrets were provided') ||
              errMsg.includes('failed to activate connection')
            ) {
              document.getElementById('error').innerText = '❌ Incorrect Wi-Fi password!'
            } else {
              document.getElementById('error').innerText = '❌ Error: ' + (data.stderr || 'Unable to connect.')
            }
            document.getElementById('result').innerText = ''
          }
        } catch (e) {
          document.getElementById('error').innerText = '❌ Error: ' + e
          document.getElementById('result').innerText = ''
        }
      }

      document.getElementById('scanBtn').onclick = scan
      document.getElementById('connectBtn').onclick = connect
      scan()
    </script>
  </body>
</html>
