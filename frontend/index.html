<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Wi-Fi Setup</title>
    <style>
      body {
        font-family: 'Inter', Arial, sans-serif;
        background: #f4f7f6;
        margin: 0;
      }
      .wrap {
        max-width: 420px;
        margin: 40px auto;
        background: #fff;
        padding: 28px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 196, 108, 0.08);
        border: 1px solid #e6f4ee;
      }
      h1 {
        font-size: 22px;
        margin: 0 0 18px;
        color: #00c46c;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      .list {
        margin: 16px 0;
        max-height: 200px;
        overflow: auto;
      }
      .ssid {
        padding: 12px;
        border: 1px solid #e6f4ee;
        border-radius: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        background: #f8fcfa;
        transition: background 0.2s, border 0.2s;
      }
      .ssid:hover {
        background: #e6f4ee;
        border-color: #00c46c;
      }
      .muted {
        color: #7d8b8c;
        font-size: 13px;
      }
      .ok {
        color: #00c46c;
      }
      .err {
        color: #e74c3c;
        white-space: pre-wrap;
        margin-top: 8px;
      }
      input,
      button {
        font: inherit;
        padding: 12px;
        margin-top: 10px;
        width: 100%;
        border-radius: 10px;
        border: 1px solid #e6f4ee;
        box-sizing: border-box;
      }
      input:focus {
        outline: 2px solid #00c46c;
        border-color: #00c46c;
      }
      button {
        background: linear-gradient(90deg, #00c46c 0%, #00b86b 100%);
        color: white;
        border: 0;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: background 0.2s;
      }
      button:hover {
        background: linear-gradient(90deg, #00b86b 0%, #00c46c 100%);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Connect to Wi-Fi</h1>
      <button id="scanBtn">Scan Networks</button>
      <div
        id="ssidList"
        class="list"
      ></div>
      <input
        id="ssidInput"
        placeholder="SSID"
      />
      <input
        id="pwdInput"
        type="password"
        placeholder="Password (if any)"
      />
      <button id="connectBtn">Connect</button>
      <p
        id="result"
        class="muted"
      ></p>
      <p
        id="error"
        class="err"
      ></p>
    </div>

    <script>
      async function scan() {
        document.getElementById('ssidList').innerHTML = 'Scanning...'
        document.getElementById('error').innerText = ''
        document.getElementById('result').innerText = ''
        try {
          let res = await fetch('/api/scan')
          let data = await res.json()
          let list = ''
          for (let n of data.networks) {
            list += `<div class="ssid" onclick="selectSSID('${n.ssid.replace(/'/g, "\\'")}')"><b>${n.ssid}</b> (${
              n.signal || ''
            }%)</div>`
          }
          document.getElementById('ssidList').innerHTML = list || 'No networks found.'
        } catch (e) {
          document.getElementById('ssidList').innerText = 'Error scanning.'
        }
      }
      function selectSSID(ssid) {
        document.getElementById('ssidInput').value = ssid
      }
      async function connect() {
        let ssid = document.getElementById('ssidInput').value.trim()
        let pwd = document.getElementById('pwdInput').value.trim()
        document.getElementById('result').innerText = 'Connecting...'
        document.getElementById('error').innerText = ''
        try {
          let res = await fetch('/api/connect', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ssid, password: pwd }),
          })
          let data = await res.json()
          if (data.ok) {
            document.getElementById('result').innerText = '✅ Connected to ' + ssid
            document.getElementById('error').innerText = ''
          } else {
            let errMsg = (data.stderr || 'Failed').toLowerCase()
            if (
              errMsg.includes('wrong password') ||
              errMsg.includes('secrets were required') ||
              errMsg.includes('no secrets were provided') ||
              errMsg.includes('failed to activate connection')
            ) {
              document.getElementById('error').innerText = '❌ Sai mật khẩu Wi-Fi!'
            } else {
              document.getElementById('error').innerText = '❌ ' + (data.stderr || 'Failed')
            }
            document.getElementById('result').innerText = ''
          }
        } catch (e) {
          document.getElementById('error').innerText = 'Error: ' + e
          document.getElementById('result').innerText = ''
        }
      }
      document.getElementById('scanBtn').onclick = scan
      document.getElementById('connectBtn').onclick = connect
      scan()
    </script>
  </body>
</html>
