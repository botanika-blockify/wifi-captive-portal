<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Setup Successful</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: #181c20;
        color: #fff;
        font-family: 'Inter', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 16px;
      }
      .wrap {
        background: #23272b;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0, 189, 143, 0.1);
        text-align: center;
        max-width: 380px;
        width: 100%;
        border: 1px solid #2f343b;
      }
      .success-icon {
        font-size: 48px;
        margin-bottom: 20px;
      }
      .ok {
        color: #00bd8f;
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 16px;
      }
      .desc {
        color: #a0a6b0;
        font-size: 14px;
        margin-bottom: 20px;
        line-height: 1.5;
      }
      .logo {
        width: 140px;
        margin-bottom: 20px;
      }
      .thanks {
        font-size: 14px;
        margin-top: 16px;
        color: #f28c38;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .info {
        background: #181c20;
        padding: 12px;
        border-radius: 8px;
        margin: 16px 0;
        font-size: 13px;
        color: #a0a6b0;
        line-height: 1.5;
      }
      .back-btn {
        font: inherit;
        padding: 12px 24px;
        margin-top: 16px;
        border-radius: 8px;
        border: 1px solid #f28c38;
        background: transparent;
        color: #f28c38;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
        width: 100%;
      }
      .back-btn:hover {
        background: #f28c38;
        color: #ffffff;
        transform: translateY(-1px);
        box-shadow: 0 3px 10px rgba(242, 140, 56, 0.3);
      }
      .back-btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img
        src="public/logo.png"
        alt="Botanika Logo"
        class="logo"
      />
      <div class="ok">Setup Successful!</div>
      <div class="desc">
        Your device is now connected to Wi-Fi.<br />
        You can close this page and start using your device.
      </div>
      <div class="info">The device will maintain this connection automatically.</div>
      <div class="thanks">Thank you for choosing our product!</div>
      <button
        class="back-btn"
        onclick="window.location.href='/'"
      >
        Back to WiFi Settings
      </button>
    </div>
  </body>
</html>
