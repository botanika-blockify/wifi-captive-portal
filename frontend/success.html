<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Setup Successful</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #181c20;
        color: #fff;
        font-family: 'Inter', Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .wrap {
        background: #23272b;
        padding: 40px 32px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 189, 143, 0.1);
        text-align: center;
        max-width: 420px;
        margin: 20px;
      }
      .ok {
        color: #00bd8f;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 20px;
      }
      .desc {
        color: #a0a6b0;
        font-size: 16px;
        margin-bottom: 20px;
        line-height: 1.5;
      }
      .logo {
        width: 160px;
        margin-bottom: 24px;
      }
      .thanks {
        font-size: 18px;
        margin-top: 20px;
        color: #ff7125;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <img
        src="public/logo.png"
        alt="Botanika Logo"
        class="logo"
      />
      <div class="ok">Setup Successful!</div>
      <div class="desc">Your board is now connected to Wi-Fi.<br />You can close this page.</div>
      <div class="thanks">Thank you for using Botanika!</div>
    </div>
  </body>
</html>
